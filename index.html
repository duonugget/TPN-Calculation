<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPN Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Parenteral Nutrition Tool</h1>
      <p>Calculate comprehensive TPN requirements for patient care</p>
    </header>

    <!-- Patient Input -->
    <section class="input-section">
      <h2>Patient Data</h2>
      <label>Date of Birth: <input type="date" id="dob"></label>
      <label>Weight (kg): <input type="number" id="weight" min="0" value="70"></label>
      <label>Height (cm): <input type="number" id="height" min="0" value="170"></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>
        Premature:
        <input type="checkbox" id="isPremature">
      </label>
      <label>Clinical Condition: <input type="text" id="clinicalCondition"></label>
      <label>Stress Factor: <input type="number" id="stressFactor" min="1" max="2" step="0.1" value="1.0"></label>
      <label>Number of Days: <input type="number" id="days" min="1" value="7"></label>
      <button id="calculateBtn">Calculate TPN</button>
    </section>

    <!-- Results -->
    <section class="results-section">
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Category</th>
            <th>Element</th>
            <th>Value</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
